<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ action|capitalize }} File</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 60px;
    }
    input[type="file"] {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>üîê Upload a file to {{ action }}</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <br>
    <button type="submit">{{ action|capitalize }}</button>
  </form>
</body>
</html>
